<!DOCTYPE html>
<html>
<body>

    <h2>Enter any social media platform in lower case without space</h2>
    
    <input id="url" value="">
    <button id="btn">Go!</button>
    <h1 id="message" style="color: red;"></h1>

    <script>
        let message;
        window.onload = function() {
        document.getElementById('btn').onclick = function() {
            let socialMediaPlatform = document.getElementById("url").value;
            switch (socialMediaPlatform) {
                case "facebook":
                    window.location.href = "https://www.facebook.com/"
                    break;
                case "whatsapp":
                    window.location.href = "https://www.whatsapp.com/"
                    break;
                case "twitter":
                     window.location.href = "https://twitter.com/"
                    break;
                case "linkedin":
                     window.location.href = "https://www.linkedin.com/"
                    break;
                case "tiktok":
                     window.location.href = "https://www.tiktok.com/"
                    break;
                case "instagram":
                     window.location.href = "https://www.instagram.com/"
                    break;
                 default:
                    document.getElementById("message").innerHTML= "Can't recognise \"" + socialMediaPlatform + "\"";
                }
            };
        }
    </script>
</body>
</html>
